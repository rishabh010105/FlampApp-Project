<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <canvas id="drawing-canvas"></canvas>
        <div id="ui-layer">
            <div id="toolbar" class="panel">
                <div class="tool-group">
                    <button id="btn-brush" class="icon-btn active" title="Brush">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor"
                                d="M7 14c-1.66 0-3 1.34-3 3 0 1.31-1.16 2-2 2 .92 1.22 2.49 2 4 2 2.21 0 4-1.79 4-4 0-1.66-1.34-3-3-3zm13.71-9.37l-1.34-1.34a.996.996 0 0 0-1.41 0L9 12.25 11.75 15l8.96-8.96a.996.996 0 0 0 0-1.41z" />
                        </svg>
                    </button>
                    <button id="btn-eraser" class="icon-btn" title="Eraser">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor"
                                d="M15.14 3c-.51 0-1.02.2-1.41.59L2.59 14.73c-.78.77-.78 2.04 0 2.83L5.03 20c.78.78 2.05.78 2.83 0l11.03-11.03c.95-.95.95-2.47.06-3.36l-2.32-2.02c-.39-.39-.9-.59-1.49-.59zM9 19l-3.33-3.05 6.62-6.62 3.33 3.05L9 19z" />
                        </svg>
                    </button>
                </div>

                <div class="tool-group">
                    <input type="color" id="color-picker" value="#000000" title="Choose Color">
                    <span id="connection-status" class="status-dot"></span>
                </div>

                <div class="divider"></div>

                <div class="tool-group">
                    <button id="btn-undo" class="icon-btn" title="Undo (Ctrl+Z)">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor"
                                d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z" />
                        </svg>
                    </button>
                    <button id="btn-redo" class="icon-btn" title="Redo (Ctrl+Y)">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor"
                                d="M18.4 10.6C16.55 9 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z" />
                        </svg>
                    </button>
                </div>

                <div class="divider"></div>

                <div class="tool-group">
                    <label for="brush-size">Size</label>
                    <input type="range" id="brush-size" min="1" max="50" value="5">
                </div>

                <div class="divider"></div>

            </div>

            <div id="user-list" class="panel">
                <h4>Users Online</h4>
                <ul id="users-container"></ul>
            </div>
        </div>
    </div>

    <div id="cursors-layer"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
